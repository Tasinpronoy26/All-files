<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <p id="hello">Hello</p>
    <p id="p"></p>

    <button onclick="printText()">Print</button>
    <button onclick="hideElement()">Remove</button>

    <script>
        function printText() {
            document.getElementById('p').style.display = 'block'; // Show the element
            document.getElementById('p').innerHTML = 'Hello';
        }

        function hideElement() {
            document.getElementById('p').style.display = 'none';
        }
    </script>
</body>
</html>
