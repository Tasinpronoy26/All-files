<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to
            <span class="font-semibold text-violet-600">Baaper Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-slate-300 mt-12 w-9/12 mx-auto px-12 py-24 rounded-sm text-center">
            <h3 class="mb-6 text-3xl font-semibold">Please Log In</h3>
            <div>
                <input id="email-field" class="w-9/12 block mb-3 rounded-sm p-2 mx-auto" type="email" placeholder="Your email">
                <input id="pass-field" class="w-9/12 block mb-3 rounded-sm p-2 mx-auto" type="password" placeholder="Password">
                <button id="btn-section" class="bg-slate-800 text-white px-4 py-3 rounded-md mt-2">Submit</button>
            </div>
        </section>
    </main>

    <!-- JS -->
    <script src="js/log-in.js"></script>

</body>

</html>
