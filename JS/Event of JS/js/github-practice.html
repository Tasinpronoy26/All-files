<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<body>

    <h1>Practice</h1>
    <p id="p-del">Delete it</p>
    <br>
    <input id="text-field" type="text">
    <button id="delete-button" disabled>Delete</button>
    
    <!-- js -->
    <script>
        document.getElementById('text-field').addEventListener('keyup', function(event){
            const text = event.target.value;
            const deleteButton = document.getElementById('delete-button');
            if(text === 'delete'){
                deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.setAttribute('disabled', true);
            }
            
        })

        document.getElementById('delete-button').addEventListener('click', function(){
            const pDel = document.getElementById('p-del');
            pDel.style.display = 'none';
        })
    </script>
</body>
</html>
